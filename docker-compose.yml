services:
  app:
    image: node:22.17-alpine
    working_dir: /home/node/app/
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - vylety-network

  db:
    restart: always
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data/db:/var/lib/postgresql
      - ./data/uploads:/media
    networks:
      - vylety-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost -p 5432']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vylety-network:
    driver: bridge
